test-containers-deploy:
  name: Test Deploy to Containers

  run_when:
    any branch matches:
      type: branch
      include_match: ^.+$

  context:
    task_defaults: {}
    tasks:
      debian-buster:
        name: Debian 10 (buster)
        environment_variables:
          LXC_BASE_IMAGE: "images:debian/buster/amd64"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      debian-bullseye:
        name: Debian 11 (bullseye)
        environment_variables:
          LXC_BASE_IMAGE: "images:debian/bullseye/amd64"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      debian-bookworm:
        name: Debian 12 (bookworm)
        environment_variables:
          LXC_BASE_IMAGE: "images:debian/bookworm/amd64"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      ubuntu-20-lts:
        name: Ubuntu 20.04 LTS
        environment_variables:
          LXC_BASE_IMAGE: "ubuntu:20.04"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      ubuntu-22-lts:
        name: Ubuntu 22.04 LTS
        environment_variables:
          LXC_BASE_IMAGE: "ubuntu:22.04"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

