test-containers-deploy:
  name: Test Deploy to Containers

  run_when:
    any branch matches:
      type: branch
      include_match: ^.+$
      exclude_match: '^.*(no-ci|hotspot).*$'

  context:
    task_defaults: {}

    tasks:
      debian-bullseye:
        name: Debian 11 (bullseye)
        environment_variables:
          CONTAINER_BASE_IMAGE: "images:debian/bullseye"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      debian-bookworm:
        name: Debian 12 (bookworm)
        environment_variables:
          CONTAINER_BASE_IMAGE: "images:debian/bookworm"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      ubuntu-20-lts:
        name: Ubuntu 20.04 LTS
        environment_variables:
          CONTAINER_BASE_IMAGE: "images:ubuntu/20.04"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      ubuntu-22-lts:
        name: Ubuntu 22.04 LTS
        environment_variables:
          CONTAINER_BASE_IMAGE: "images:ubuntu/22.04"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]

      ubuntu-24-lts:
        name: Ubuntu 24.04 LTS
        environment_variables:
          CONTAINER_BASE_IMAGE: "images:ubuntu/24.04"
        include:
          - path: container-test/cider-ci/task.yml
            submodule: [deploy]


